[build]
  publish = "public"
  functions = "netlify/functions"

# Scheduled function: auto-publish content on schedule (every 15 min)
[functions."scheduled-publish"]
  schedule = "*/15 * * * *"

# ─── Security Headers ─────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# Don't cache API responses
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# Service worker must not be cached aggressively
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# ─── Redirects ─────────────────────────────────────────
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA-style fallback for members area
[[redirects]]
  from = "/members"
  to = "/members.html"
  status = 200

[[redirects]]
  from = "/links"
  to = "/links.html"
  status = 200

[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

# Custom 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
