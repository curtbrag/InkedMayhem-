        .link-btn.primary:hover {

        }
        .link-btn .link-icon {

<body>
    <div class="links-page">
        <div class="avatar" id="avatarEl">IM</div>

        <div id="dynamicLinks">
            <!-- Primary CTA -->

            </a>

            </a>

            <a href="/#contact" class="link-btn">

            <a href="https://account.venmo.com/u/Christina-Dipietro-6" target="_blank" rel="noopener" class="link-btn venmo">

                Send a Tip â€” Venmo
            </a>

        <!-- Social icons (populated dynamically) -->
        <div class="social-row" id="socialRow"></div>

        <div class="footer-text">
            <a href="/">inkedmayhem.netlify.app</a>
        </div>
    </div>

    <script>
    // Load creator config for socials and branding
    fetch('/api/creator-config/features?id=inkedmayhem')
        .then(r => r.json())
        .then(data => {
            if (!data.success) return;

            // Update tagline
            if (data.brand?.tagline) {
                document.getElementById('taglineEl').textContent = data.brand.tagline;
            }

            // Update CTA text
            if (data.brand?.ctaText) {
                const primary = document.querySelector('.link-btn.primary');
                if (primary) {
                    primary.childNodes[primary.childNodes.length - 1].textContent = data.brand.ctaText;
                }
            }
        })
        .catch(() => {});

    // Load socials from creator config (public endpoint returns membership which may have socials)
    // For now, use known social URLs
    const socials = [
        { name: 'IG', url: 'https://instagram.com/x_tina_d', icon: 'IG' },
        { name: 'TG', url: '#', icon: 'TG' }
    ];

    const row = document.getElementById('socialRow');
    socials.forEach(s => {
        if (!s.url || s.url === '#') return;
        const a = document.createElement('a');
        a.href = s.url;
        a.target = '_blank';
        a.rel = 'noopener';
        a.className = 'social-icon';
        a.textContent = s.icon;
        a.title = s.name;
        row.appendChild(a);
    });
    </script>
